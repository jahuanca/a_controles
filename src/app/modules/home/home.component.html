<section class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
          <div class="column"></div>
          <div class="column is-four-fifths">
            <div class="box">
                <div class="columns is-multiline">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Rango de busqueda</label>
                            <div class="control">
                                <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Mantenedor</label>
                            <div class="control">
                                <nz-select ngModel="lucy">
                                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                                    <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                                  </nz-select>
                            </div>
                        </div>
                    </div>
                    <div class="column is-12">
                        <p class="field">
                            <a class="button is-rounded">
                              <span class="icon">
                                <i class="fa fa-github"></i>
                              </span>
                            </a>
                            <a class="button is-rounded is-primary">
                              <span class="icon">
                                <i class="fa fa-twitter"></i>
                              </span>
                            </a>
                            <a class="button is-rounded is-info">
                              <span class="icon is-small">
                                <i class="fa fa-facebook"></i>
                              </span>
                            </a>
                            <a class="button is-rounded is-danger">
                              <span class="icon is-small">
                                <i class="fa fa-google-plus"></i>
                              </span>
                            </a>
                          </p>
                    </div>
                </div>
            </div>

          </div>
          <div class="column"></div>
      </div>
    </div>
  </div>
</section>

<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          Search
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>

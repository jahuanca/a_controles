<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Agrovisión</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item routerLink="/tareos" nz-selected='tareos==lastHref'>
          <i nz-icon nzType="dashboard"></i>
          <span>Tareos SAP</span>
        </li>
        <li nz-submenu nzTitle="Sincronización" nzIcon="sync" [nzOpen]='lastHref.includes("sincronizacion")'>
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/sincronizacion-trabajador">S. de trabajador</a>
            </li>
            <li nz-menu-item nzMatchRouter nz-selected='sincronizacion-actividad==lastHref'>
              <a routerLink="/sincronizacion-actividad">S. de actividad</a>
            </li>
            <li nz-menu-item nzMatchRouter nz-selected='sincronizacion-labor==lastHref'>
              <a routerLink="/sincronizacion-labor">S. de labor</a>
            </li>
            <li nz-menu-item nzMatchRouter nz-selected='sincronizacion-subdivision==lastHref'>
              <a routerLink="/sincronizacion-subdivision">S. de centro de costo</a>
            </li>
            <li nz-menu-item nzMatchRouter nz-selected='sincronizacion-personal==lastHref'>
              <a routerLink="/sincronizacion-personal">S. de personal observación</a>
            </li>
            <li nz-menu-item nzMatchRouter nz-selected='sincronizacion-absentismo==lastHref'>
              <a routerLink="/sincronizacion-absentismo">S. de personal absentismo</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Basic Form</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <div nz-row>
            <div nz-col nzSpan="8">
              <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
              </span>
            </div>
            <div nz-col nzSpan="4" nzOffset="12">
              <div nz-row>
                <div nz-col nzSpan="8"><i nz-icon nzType="expand" nzTheme="outline"></i></div>
                <div nz-col nzSpan="8"><i nz-icon nzType="alert" nzTheme="outline"></i></div>
                <div nz-col nzSpan="8"><nz-avatar nzText="U" style="color:#f56a00; background-color:#fde3cf;"></nz-avatar></div>
              </div>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
